<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode Keyboard</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Press any key to see its keycode</h1>
        <div id="key-display" class="key-display">
            <span class="key" id="key">Key</span>
            <span class="code" id="code">Keycode</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
